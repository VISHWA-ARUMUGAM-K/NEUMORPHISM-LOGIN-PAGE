<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login form</title>
    <link rel="shortcut icon" href="./Images/lock.png" type="image/x-icon" />
    <link rel="stylesheet" href="./login.css" />
  </head>
  <body>
    <div class="main">
      <div class="container a-container" id="a-container">
        <form action="" class="form" id="a-form">
          <h2 class="title">Create Account</h2>
          <div class="form__icons">
            <img src="./Images/fb-icon.svg" alt="" class="form__icon icon" />
            <img src="./Images/linked-in-icon.svg" alt="" class="form__icon" />
            <img src="./Images/tweet-icon.svg" alt="" class="form__icon" />
          </div>

          <span class="form__span">or use email for registration</span>
          <input type="text" class="form__input" placeholder="Name" />
          <input type="text" class="form__input" placeholder="Email" />
          <input type="password" class="form__input" placeholder="Password" />
          <button class="button submit">SIGN UP</button>
        </form>
      </div>

      <div class="switch">
        <div class="switch__circle"></div>
        <div class="switch__circle switch__circle--t"></div>
        <div class="switch__container">
          <h2 class="title">Welcome back !</h2>
          <p class="description">
            To keep connected with us Please login with your personal info
          </p>
          <button class="switch__button button">SIGN IN</button>
        </div>
      </div>
    </div>
  </body>
</html>
